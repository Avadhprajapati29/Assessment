<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Form</title>
</head>
<body>
    <h2>Restaurant Booking Form</h2>
    <form id="bookingForm">
        <label for="bookingChoice">Choice of Booking:</label>
        <select id="bookingChoice">
            <option value="full">Full Day Booking</option>
            <option value="half">Half Day Booking</option>
            <option value="hourly">Hourly Booking</option>
        </select><br><br>

        <label for="userName">User Name:</label>
        <input type="text" id="userName" required><br><br>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="numPersons">No. of Persons:</label>
        <input type="number" id="numPersons" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" required><br><br>

        <div id="slotContainer" style="display:none;">
            <label for="slot">Slot:</label>
            <select id="slot">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select><br><br>
        </div>

        <div id="timeContainer" style="display:none;">
            <label for="time">Time:</label>
            <input type="time" id="time"><br><br>
        </div>

        <button type="submit">Book Now</button>
    </form>

    <script>
        document.getElementById('bookingChoice').addEventListener('change', function () {
    const bookingType = this.value;
    const timeContainer = document.getElementById('timeContainer');
    const slotContainer = document.getElementById('slotContainer');

    timeContainer.style.display = 'none';
    slotContainer.style.display = 'none';

    if (bookingType === 'halfDay') {
        slotContainer.style.display = 'block'; 
    } else if (bookingType === 'hourly') {
        timeContainer.style.display = 'block';
    }
});

document.getElementById('bookingForm').addEventListener('submit', function (event) {
    event.preventDefault(); 

    const name = document.getElementById('name').value;
    const mobile = document.getElementById('mobile').value;
    const email = document.getElementById('email').value;
    const guests = document.getElementById('guests').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;
    const slot = document.getElementById('slot').value;
    const bookingType = document.getElementById('bookingChoice').value;

    document.getElementById('confirmation').innerHTML = `
        <p>Booking Confirmation:</p>
        <p>Name: ${name}</p>
        <p>Mobile Number: ${mobile}</p>
        <p>Email: ${email}</p>
        <p>Number of Persons: ${guests}</p>
        <p>Date: ${date}</p>
        ${bookingType === 'hourly' ? `<p>Time: ${time}</p>` : ''}
        ${bookingType === 'halfDay' ? `<p>Slot: ${slot}</p>` : ''}
    `;
});
        
const bookingChoice = document.getElementById("bookingChoice");
const slotContainer = document.getElementById("slotContainer");
const timeContainer = document.getElementById("timeContainer");

bookingChoice.addEventListener("change", function() {
    if (this.value === "full") {
        slotContainer.style.display = "none";
        timeContainer.style.display = "none";
    } else if (this.value === "half") {
        slotContainer.style.display = "block";
        timeContainer.style.display = "none";
    } else if (this.value === "hourly") {
        slotContainer.style.display = "none";
        timeContainer.style.display = "block";
    }
});
        
</script>
</body>
</html>
